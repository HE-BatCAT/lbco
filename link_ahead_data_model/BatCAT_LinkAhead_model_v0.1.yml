BatCAT_user:
  recommended_properties:
    firstname:
      datatype: TEXT
    lastname:
      datatype: TEXT
    orcid:
      datatype: TEXT

Process:
  recommended_properties:
    has_input:
      datatype: REFERENCE
    has_output:
      datatype: REFERENCE
    has_setting:
      datatype: REFERENCE
    has_participant:
      datatype: REFERENCE

# General notes:
# Levels in LA: obligatory, recommended, suggested
...   # BatCAT data model last line
